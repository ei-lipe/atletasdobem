    <meta charset="UTF-8">

    <title>Cadastro de Artigos Esportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #99ccf5; /* Azul Marinho */
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: center;
            background-position: center;
            width: auto;
        }

        h2 {
            color: #003366; /* Laranja */
        }

        form {
            background-color: #ffffff; /* Branco */
            padding: 40px; /* Aumentando o padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Aumentando a largura */
            margin: auto;
            color: #003366; /* Azul Marinho */
           width: 100%; /* Garantindo que se ajuste em telas menores */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #003366; /* Azul Marinho */
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;

            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {

<body>

    <div class="container">
        
        <h2>Cadastro de Artigos Esportivos</h2>

        <form id="articleForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Artigo:</label>
                <input type="text" id="nome_artigo" name="nome_artigo" required>
            </div>
        
            <div class="form-group">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>
        
            <div class="form-group">
                <label for="descricao">Descrição: (Insira aqui também suas informações de contato)</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>
        
            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho" name="tamanho" required>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="condicao">Condição:</label>
                <select id="condicao" name="condicao" required>
                    <option value="novo">Novo</option>
                    <option value="usado">Usado</option>
                </select>
            </div>
        
            <div class="form-group category-selector">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <option value="individuais">Individuais</option>
                    <option value="coletivos">Coletivos</option>
                    <option value="aventura">Aventura</option>
                    <option value="aquaticos">Aquáticos</option>
                    <option value="diversos">Diversos</option>
                </select>
            </div>
        
            <button type="submit">Cadastrar Artigo</button>
        </form>
        <div id="message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('articleForm');
        const messageDiv = document.getElementById('message');
    
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padrão do formulário

            const formData = new FormData(form); // Captura os dados do formulário

            try {
                const response = await fetch('https://atletasdobem-web.onrender.com/produtos', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) { // Checa se a resposta foi bem-sucedida
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green';
                    messageDiv.innerText = 'Artigo cadastrado com sucesso!';
                    alert("CADASTRO REALIZADO COM SUCESSO");
                    window.location.href = 'Listagem.html'; // Substitua pela URL desejada
                } else {
                    alert("Erro ao cadastrar o artigo, tente novamente mais tarde...");
                    throw new Error('Erro ao cadastrar o artigo.');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Erro ao cadastrar o artigo. Por favor, tente novamente.';
            }
        });

    </script>

</body>
</html>
