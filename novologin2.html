<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #99ccf5;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinha os dois formulários no centro verticalmente */
            gap: 20px; /* Reduzi o gap entre os dois formulários */
            width: 100%;
            max-width: 800px; /* Ajustei a largura máxima */
        }

        .form-container {
            flex: 1;
            background-color: #fff;
            padding: 30px; /* Ajuste de padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center; /* Garante que o formulário de login seja centralizado verticalmente */
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #003366;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #e55b00;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }

        .forgot-password a {
            color: #003366;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .tipo-pessoa-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tipo-pessoa-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Section -->
        <div class="form-container">
            <h2>Login</h2>
            <form action="confirmacao.html" method="get">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" onclick="logar()">Entrar</button>

                <div class="forgot-password">
                    <a href="esquecisenha.html">Esqueci a senha</a>
                </div>
            </form>
        </div>

        <!-- Cadastro Section -->
        <div class="form-container">
            <h2>Cadastre-se</h2>
            <form id="cadastroForm">
                <label for="tipo">Tipo de Pessoa:</label>
                <div class="tipo-pessoa-container">
                    <label><input type="radio" name="tipo" value="PF" onclick="toggleCadastro('PF')" checked> Pessoa Física</label>
                    <label><input type="radio" name="tipo" value="PJ" onclick="toggleCadastro('PJ')"> Pessoa Jurídica</label>
                </div>

                <div id="cadastroPF">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div id="cadastroPJ" class="hidden">
                    <label for="razao-social">Razão Social:</label>
                    <input type="text" id="razao-social" name="razao-social">

                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj">
                </div>

                <label for="email-cadastro">E-mail:</label>
                <input type="email" id="email-cadastro" name="email" required>

                <label for="password-cadastro">Senha:</label>
                <input type="password" id="password-cadastro" name="password" required>

                <button type="button" onclick="cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Scripts JS aqui -->
    <script>
        

        function toggleCadastro(tipo) {
            if (tipo === 'PF') {
                document.getElementById('cadastroPF').classList.remove('hidden');
                document.getElementById('cadastroPJ').classList.add('hidden');
            } else {
                document.getElementById('cadastroPF').classList.add('hidden');
                document.getElementById('cadastroPJ').classList.remove('hidden');
            }
        }

        function cadastrar() {
            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            let userData = {};

            if (tipo === 'PF') {
                const nome = document.getElementById('nome').value;
                const cpf = document.getElementById('cpf').value;
                userData = {
                    tipo: tipo,
                    nome: nome,
                    cpf: cpf,
                };
            } else {
                const razaoSocial = document.getElementById('razao-social').value;
                const cnpj = document.getElementById('cnpj').value;
                userData = {
                    tipo: tipo,
                    razaoSocial: razaoSocial,
                    cnpj: cnpj,
                };
            }

            const email = document.getElementById('email-cadastro').value;
            const senha = document.getElementById('password-cadastro').value;

            userData.email = email;
            userData.senha = senha;
            // Enviando os dados para o servidor
            console.log(JSON.stringify(userData))
            if (tipo === 'PF') { 
                fetch('https://atletasdobem-web.onrender.com/cadastro/pessoa-fisica', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                    
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao cadastrar usuário');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Cadastro realizado com sucesso!');
                    document.getElementById('cadastroForm').reset();
                    toggleCadastro('PF');  // Volta o formulário para o modo de Pessoa Física por padrão
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao cadastrar. Tente novamente.');
                });
            }else {
                fetch('https://atletasdobem-web.onrender.com/cadastro/pessoa-juridica', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao cadastrar usuário');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Cadastro realizado com sucesso!');
                    document.getElementById('cadastroForm').reset();
                    toggleCadastro('PF');  // Volta o formulário para o modo de Pessoa Física por padrão
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao cadastrar. Tente novamente.');
                });
            }
        }

        function logar() {
            // Obtenha os dados do usuário a partir de elementos de input
            const userData = {
                email: document.getElementById('loginEmail').value,
                senha: document.getElementById('loginSenha').value,
            };

            fetch('https://atletasdobem-web.onrender.com/login', {
                method: 'POST', // Alterado para POST
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData) // Mantenha o body para enviar os dados
            })
            .then(response => {
                if (response.ok) {
                    return response.json(); // Converta a resposta para JSON
                } else {
                    throw new Error('Credenciais inválidas'); // Lançar um erro se a resposta não for OK
                }
            })
            .then(data => {
                localStorage.setItem('token', data.token); // Armazene o token no localStorage
                window.location.href = 'index2.html'; // Redirecione para a nova página
            })
            .catch(error => {
                alert(error.message); // Mostre o erro ao usuário
            });
        }


        // Carregar a navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
