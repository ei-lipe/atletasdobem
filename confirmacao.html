<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #99ccf5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup .checkmark {
            font-size: 50px;
            color: #ff6600;
        }
        .popup h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .popup p {
            font-size: 16px;
            color: #555;
        }
        .popup button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="checkmark">✔️</div>
        <h1>Login realizado com sucesso!</h1>
        <p>Agora você pode cadastrar seu produto.</p>
        <button onclick="window.location.href='Cadastros%20produtos.html'">OK</button>
    </div>


</body>
</html>
